{% extends 'base.html' %}

{% block content %}
    <div id="tab" style="width:1140px; height:900px;"></div>
    <script>
        $(
            function () {
                var chart = echarts.init(document.getElementById('tab'), 'white', {renderer: 'canvas'});
                $.ajax({
                    type: "GET",
                    url: "http://127.0.0.1:5000/get_importance",
                    dataType: 'json',
                    success: function (result) {
                        chart.setOption(result);
                    }
                });
            }
        )
    </script>
{% endblock %}
