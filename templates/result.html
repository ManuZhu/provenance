{% extends 'base.html' %}
{% from 'bootstrap/utils.html' import render_icon %}

    <div id="tab" style="width:600px; height:400px;"></div>
    <script>
        $(
            function () {
                var chart = echarts.init(document.getElementById('tab'), 'white', {renderer: 'canvas'});
                $.ajax({
                    type: "GET",
                    url: "http://127.0.0.1:5000/get_result",
                    dataType: 'json',
                    success: function (result) {
                        chart.setOption(result);
                    }
                });
            }
        )
        guide1_8();
    </script>
{% endblock %}
